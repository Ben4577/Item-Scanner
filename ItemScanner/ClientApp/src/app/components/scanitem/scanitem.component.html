<p>Scan your Item</p>

<div>
  <select [(ngModel)]="selectedItem">
    <option *ngFor="let n of items"
            [value]="n.name">
      {{n.name}}
    </option>
  </select>

  <button type="button"  (click)="onItemSelected()">Scan Selected Item</button>
</div>


<br />

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Total Amount</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of scItems">
        <td>{{c.name}}</td>
        <td>{{c.price | number:'1.2-2'}}</td>
        <td>{{c.totalItems}}</td>
      </tr>
    </tbody>
  </table>
  <div>

  </div>
  <h4>Total Price: {{grandTotal | number:'1.2-2'}}</h4>
  </div>
